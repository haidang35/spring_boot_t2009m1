    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <form th:action="@{/admin/students/save}" th:object="${student}" method="post" class="form">
                        <div class="form-group">
                            <label for="fullName">Name</label>
                            <input class="form-control" type="text" th:field="*{fullName}" id="fullName" placeholder="Full Name">
                            <div class="alert alert-danger" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
                        </div>
                        <div class="form-group">
                            <label for="roleNumber">Role Number</label>
                            <input class="form-control" type="text" th:field="*{roleNumber}" id="roleNumber" placeholder="Full Name">
                            <div class="alert alert-danger" th:if="${#fields.hasErrors('roleNumber')}" th:errors="*{roleNumber}"></div>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input class="form-control" type="text" th:field="*{email}" id="email" placeholder="Email">
                            <div class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input class="form-control" type="text" th:field="*{phone}" id="phone" placeholder="Phone">
                            <div class="alert alert-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
                        </div>
                        <div class="form-group">
                            <label for="status">Status</label>
                            <select th:field="*{status}" id="status" class="form-control">
                                <option value="0">Select status</option>
                                <option value="1">Active</option>
                                <option value="2">Deactive</option>
                            </select>
                            <div class="alert alert-danger" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></div>
                        </div>
                        <input type="submit"  class="btn btn-success" value="Submit">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
